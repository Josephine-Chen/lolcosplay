<div id='championPage'>
  <div class='champion-info-container card-panel blue lighten-4'>
    <div class='row'>
      <div class = "col s2">
      <h3 class = 'center-align'> {{data.name}} </h3>
      <h6 class = 'center-align'> {{data.title}} </h6>
        <img class='champion-icon-large z-depth-3 right-align' src='https://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/{{data.image.full}}'/>
      </div>
      <div class = "col s10" id='lore'>
        <br>
        {{data.lore}}
      </div>
    </div>
  </div> <!--end of container-->
  <div class="row">
    <div class="skins" ng-repeat="skin in data.skins">
      <div class = "col s2">
        <div class="card">
          <div class="card-image">
            <img class='skin-preview center-align' src='https://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{data.key}}_{{skin.num}}.jpg'/>
          </div>
        <div class="card content">
          <p>{{skin.name}}</p>
         </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <h3> Guides </h3>
  <ul>
    <li> Guides here </li>
  </ul>
</div>
