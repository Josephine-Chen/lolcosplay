<div id='championPage'>
  <div class='champion-info-container card-panel blue lighten-4'>
    <div class='row'>
      <div class = "col s2 center-align">
      <h3 class = 'center-align'> {{data.name}} </h3>
      <h6 class = 'center-align'> {{data.title}} </h6>
      <img class='champion-icon-large z-depth-3 center-align' src='https://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/{{data.image.full}}'/>
      </div>
      <div class = "col s10" id='lore'>
        <br>
        <div ng-bind-html="data.lore | unsafe"></div>
      </div>
    </div>
  </div> <!--end of container-->
  <div class="row">
    <div class="skins" ng-repeat="skin in data.skins">
      <div class = "col s2">
        <a class="card" data-target='{{skin.num}}' modal>
          <div class="card-image">
            <img class='skin-preview center-align' src='https://ddragon.leagueoflegends.com/cdn/img/champion/loading/{{data.key}}_{{skin.num}}.jpg'/>
          </div>
          <div class="card content">
            <p>{{skin.name}}</p>
          </div>
        </a>
        <!-- Modal window -->
        <div id='{{skin.num}}' class='modal'>
          <div class="modal-content">
          <img class='skin-splash center-align' src='https://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{data.key}}_{{skin.num}}.jpg' />
          </div>
          </div>
        <!-- End of modal window -->
      </div>
    </div>
  </div>
  <div class='guide-container card-panel blue lighten-4'>
  <h3> Guides </h3>
  <ul class="collection">
    <li class="collection-item avatar">
      <a href='https://www.youtube.com/watch?v=iugAx5za4o8&index=35&list=PLpOZ6wjihBG9VlODwHpGUrNpp4pSSai1e'>
      <i class="material-icons circle red">play_arrow</i>
      <span class="title">How to Paint Costume Props</span>
      <p>KamuiCosplay</p>
      </a>
      <a href="#!" class="secondary-content"><i class="material-icons icon-red">flag</i></a>
      </li>

    <li class="collection-item avatar">
      <a href='https://learn.adafruit.com/all-about-leds/overview'>
      <i class="material-icons circle blue">description</i>
      <span class="title">All About LEDs</span>
      <p>AdaFruit</p>
      </a>
      <a href="#!" class="secondary-content"><i class="material-icons icon-red">flag</i></a>
    </li>

    <li class="collection-item avatar">
      <a href='http://www.propsandmakeup.com/docs/Foam_Latex_Prosthetic_Application_Guide.pdf'>
      <i class="material-icons circle green">picture_as_pdf</i>
      <span class="title">Foam Latex Prosthetics: Make-up Application Guide</span>
      <p>ImpaQt Fx</p>
      </a>
      <a href="#!" class="secondary-content"><i class="material-icons icon-red">flag</i></a>
    </li>
  </ul>
  </div>
</div>
