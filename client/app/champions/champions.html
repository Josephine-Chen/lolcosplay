<div id='champions'>
  <nav>
    <div class="nav-wrapper blue darken-4">
      <ul class="left hide-on-med-and-down">
        <li><a class="waves-effect waves-teal btn-flat blue darken-4 white-text" ng-click="classFilter = ''">All</a></li>
        <li><a class="waves-effect waves-teal btn-flat blue darken-4 white-text" ng-click="classFilter = 'Fighter'">Fighters</a></li>
        <li><a class="waves-effect waves-teal btn-flat blue darken-4 white-text" ng-click="classFilter = 'Tank'">Tanks</a></li>
        <li><a class="waves-effect waves-teal btn-flat blue darken-4 white-text" ng-click="classFilter = 'Assassin'">Assassins</a></li>
        <li><a class="waves-effect waves-teal btn-flat blue darken-4 white-text" ng-click="classFilter = 'Mage'">Mages</a></li>
        <li><a class="waves-effect waves-teal btn-flat blue darken-4 white-text" ng-click="classFilter = 'Marksman'">Marksman</a></li>
        <li><a class="waves-effect waves-teal btn-flat blue darken-4 white-text" ng-click="classFilter = 'Support'">Supports</a></li>
      </ul>
    </div>
  </nav>
  <br>
<div class='row'>
  <!-- champ side -->
  <div class='col s10'>
    <div class='row'>
    <div class="champion" ng-repeat='champion in data.champions | tagFilter:classFilter | orderBy: "name"'>
      <div class="col s1">
        <a href = "#/champions/{{champion.key}}">
        <img class='champion-icon' src='https://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/{{champion.image.full}}'/>
        <!-- <img class='champion-icon' src='http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/Trundle.png'/> -->
        </a>
        </div>
    </div>
    </div>
  </div> <!-- end of champ side -->
  <div class='col s2' id='filter'>
  <h5>Cosplay Filters</h5>
  Gender: <br>
  Faction: <br>
  Yordle: <br>
  Humanoid: <br>
  Theme: <br>
  Hair Color: <br>
  Armor: <br>
  Body Paint: <br>
  Wings: <br>
  Tail: <br>
  </div>
</div>
</div>
